<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/login.css">
</head>
<body>
  <div class="container">
    <div class="form-box login">
      <h2>Login</h2>
      <div class="form">
        <div class="input-box-wrapper">
          <div class="input-box">
            <span class="icon">
              <img src="./src/images/username-input.png" alt="Username-input-img" style="width: 19.2px;">
            </span>
            <input type="text" required placeholder="Username...">
          </div>
          <div class="input-box">
            <span class="icon">
              <img src="./src/images/password-input.png" alt="Password" style="width: 19.2px;">
            </span>
            <input type="password" required placeholder="Password...">
          </div>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox"> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <a href="index.html"><button type="submit" class="btn2">Login</button></a>
        <div class="login-register">
          <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
        </div>
      </div>
    </div>

    <div class="form-box register">
      <h2>Registration</h2>
      <div class="form">
        <div class="input-box-wrapper">
          <div class="input-box">
            <span class="icon">
              <img src="./src/images/username-input.png" alt="Username-input-img" style="width: 19.2px;">
            </span>
            <input type="text" required placeholder="Username">
          </div>
          <div class="input-box">
            <span class="icon">
              <img src="./src/images/password-input.png" alt="Password" style="width: 19.2px;">
            </span>
            <input type="password" required placeholder="Password">
          </div>
        </div>
        <div class="remember-forgot">
          <label>
            <input type="checkbox">I agree to the terms & conditions
          </label>
        </div>
        <button type="submit" class="btn2">Register</button>
        <div class="login-register">
          <p>Already have an account?<a href="#" class="login-link">Login</a></p>
        </div>
      </div>
    </div>
  </div>



<script src="./src/js/login.js"></script>
</body>
</html>
